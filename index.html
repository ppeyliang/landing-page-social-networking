<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Netbook &mdash; Your Solutions For Community</title>
  </head>
  <body>
    <!-- SECTION Header -->
    <header class="header">
      <div class="header-inner container">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="Netbook logo" class="logo-img" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Home</a></li>
          <li><a href="#" class="main-nav-link">Community</a></li>
          <li><a href="#" class="main-nav-link">Blog</a></li>
          <li><a href="#" class="main-nav-link">Events</a></li>
          <li class="main-nav-search-list">
            <span class="main-nav-search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="search-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <input
                type="text"
                placeholder="Search Here..."
                class="main-nav-search-text-box"
              />
            </span>
          </li>
          <li><a href="#" class="main-nav-link nav-cta">Log in</a></li>
      </nav>
      </div>
    </header>

    <main></main>
  </body>
</html>
