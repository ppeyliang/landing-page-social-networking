<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Netbook &mdash; Your Solutions For Community</title>
  </head>
  <body>
    <!-- SECTION Header -->
    <header class="header">
      <div class="header-inner container">
        <a href="#" class="menu-link">
          <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </a>
      <a href="#" class="logo">
        <img src="img/logo.png" alt="Netbook logo" class="logo-img" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li class="hidden-sm"><a href="#" class="main-nav-link">Home</a></li>
          <li class="hidden-sm"><a href="#" class="main-nav-link">Community</a></li>
          <li class="hidden-sm"><a href="#" class="main-nav-link">Blog</a></li>
          <li class="hidden-sm"><a href="#" class="main-nav-link">Events</a></li>
          <li class="main-nav-search-list">
            <span class="main-nav-search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="search-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <input
                type="text"
                placeholder="Search Here..."
                class="main-nav-search-text-box hidden-sm"
              />
            </span>
          </li>
          <li><a href="#" class="main-nav-link nav-cta btn">Log in</a></li>
      </nav>
      </div>
    </header>

    <!-- Hero section -->
    <main>
      <section class="hero">
        <div class="hero-flex container">
          <div class="hero-text-box">
            <span class="hero-tag">Netbook community</span>
            <h1 class="hero-heading">Your Solutions For Community!</h1>
            <p class="hero-text">More than 2 billion people in over countries use socibook to stay in touch with friends &amp; family.</p>
            <a href="#" class="hero-link-more btn">About More</a>
            <a href="#" class="hero-link-invite btn">Invite Friend</a>
          </div>
          <div class="hero-img-box">
            <img class="hero-img" src="img/hero.png" alt="Illustration image showing three person connecting to each other.">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
